<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css" />

<body>
  <div class="status-bar">

      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__inner">
      <span>22:51</span>
    </div>
    <div class="status-bar__inner">
      <span>51%</span>
      <i class="fas fa-battery-half fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="more.html">

        </div>

      <li class="settings__setting">

          <i class="fas fa-flask"></i>
          <span>실험실</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-info-circle"></i>
          <span>버전</span>
        </div>
        <div class="settings__setting-column">지난 버전</div>
      </li>
    </ul>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">

          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
      </li>
    </ul>

  </div>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
